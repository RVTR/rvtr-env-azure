affinity: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

fullnameOverride: ''

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: latest

imagePullPolicy: Always

imagePullSecrets: []

ingress:
  annotations: {}
  enabled: false
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

nameOverride: ''

nodeSelector: {}

podAnnotations: {}

podSecurityContext: {}

replicaCount: 1

resources: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

serviceAccount:
  annotations: {}
  create: true
  name: ''

tolerations: []
